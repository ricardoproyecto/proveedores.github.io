<!DOCTYPE html>
<html>
    <head>
        <title>Proveedores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">  
    </head>
    <body>
        <header>
            <h1>Proveedores</h1>
        </header>
        <form id="proveedor" action="javascript:precesa()">
            <p><em>El borde azul indica obligatorio</em></p>
            <p>
                <label accesskey="C">
                    Clave<br>
                    <input name="clave" type="clave"  autocomplete="off" required pattern=".{1,10}"
                           maxlength="10" size="33" placeholder="1 a 10 caracteres">
                </label>
                <br><output id="salidaClave"></output>
            </p>
            
            <p>
                 <label accesskey="N">
                    Nombre<br>
                    <input name="nombre" type="text" autofocus required pattern=".{1,30}"
                           maxlength="30" size="33" placeholder="1 a 30 caracteres">
                </label>
                <br><output id="salidaNombre"></output>
            </p>
             <p>
                <label accesskey="T">
                    Teléfono<br>
                    <input name="telefono" type="tel" size="10"
                           maxlength="10" placeholder="10 a 14 dígitos">
                </label>
                <br><output id="salidaTelefono"></output>
            </p>
            
            <p>
                <label accesskey="F">
                    Fecha <br>
                    <input name="fecha" type="date" autofocus required
                           max ="2021-01-24" min="2020-01-24">
                </label>
                
                <br><output id="salidaFecha"></output>
            </p>
            <p><input type="submit" value="Procesar" accesskey="P"></p>
            <p><input type="reset" value="Eliminar" accesskey="P"></p>
            <script src="js/CtrlProveedores.js"></script>
            <footer>
            Copyright 2020 Ricardo Moreno Tovar 
        </footer>
        
    </body>
</html>
